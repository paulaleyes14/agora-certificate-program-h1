<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework1</title>
    <style>
        #left {
            position: fixed;
            width: 20%;
            left: 0;
            height: 100%;
        }
        #right {
            position: fixed;
            width: 80%;
            left: 20%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <br>
    <div id="left">
        <form id="loginForm" action=" " method="post">
            <img src="./agora-logo-rbg-blue.png" height="50px"/>
            <br><br>
            <input type="email" id="emailText" placeholder="Email" class="mb-1 border-primary rounded"/>
            <br>
            <input type="password" id="passwordText" placeholder="Password" class="border-primary rounded"/>
            <br><br>
            <button type="button" class="btn-primary rounded" id="loginclick">Login</button>
        </form>
    </div>
    <div id="right" class="bg-primary d-inline-flex p-2 bd-highlight align-items-center justify-content-center">
        <form>
            <img src="./computer-image.png" class="mx-auto d-block" height="200px"/>
        </form>
    </div>
    <script 
        src ="./homework1.js">
    </script>
</body>
</html>
